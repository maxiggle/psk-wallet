name: pkswallet
description: A wallet that leverages Account Abstraction and allows users sign SAFE multi-sig transactions with biometrics, HDkey and Private keys

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  go_router: ^11.1.2
  gradients: ^0.1.1+2
  flutter_svg: ^2.0.7
  simple_shadow: ^0.3.1
  pin_code_fields: ^8.0.1
  dropdown_button2: ^2.3.9
  intl: ^0.18.1
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  firebase_phone_auth_handler: ^1.0.8
  flutter_contacts: ^1.1.7+1
  after_layout: ^1.2.0
  intl_phone_field: ^3.2.0
  easy_container: ^1.0.4+1
  webauthn: ^0.2.1
  lottie: ^2.6.0
  liquid_pull_to_refresh: ^3.0.1
  decimal: ^2.3.3
  web3dart: ^2.7.1
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  firebase_auth_platform_interface: ^7.0.0
  

  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
